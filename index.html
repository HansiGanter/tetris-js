<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <script
      src="https://ias-gruppe.managed-kauz.net/chat/main/placeholder/placeholder.production.js?group=meinias"></script>
</head>

<body>
    <div class="grid">
        <div class="game-area">
            <div class="left-column">
                <div class="high-score">
                    <h4>Personal High Score: </h4>
                    <p id="personal-high-score">0</p>
                </div>
                <div class="high-score">
                    <h4>Global High Score: </h4>
                    <p id="global-high-score">0</p>
                </div>
            </div>
            <canvas id="board" class="game-board"></canvas>
            <div class="right-column">
                <div>
                    <canvas id="nextPiece" class="game-board"></canvas>
                    <h1>TETRIS</h1>
                    <p>Score: <span id="score">0</span></p>
                    <p>Lines: <span id="lines">0</span></p>
                    <p>Level: <span id="level">0</span></p>
                </div>
                <div class="right-column-buttom">

                    <button onclick="pause()" class="pause-button">Pause</button>
                    <button onclick="play()" class="play-button">Play</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./src/constants.js"></script>
    <script type="text/javascript" src="./src/board.js"></script>
    <script type="text/javascript" src="./src/piece.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
</body>

</html>
